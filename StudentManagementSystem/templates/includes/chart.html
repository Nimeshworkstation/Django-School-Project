<script type="text/javascript">
	

$(document).ready(function() {



		// Area chart
	
var options = {
          series: [{{student_count}},{{teacher_count}},{{subject_count}},{{course_count}}],
          chart: {

        },
        labels: ['Student', 'Teacher', 'Subject', 'Course',],

          breakpoint: 480,
          options: {
            chart: {

            legend: {
              position: 'bottom'
            }
          }
        }]
        };

        var chart = new ApexCharts(document.querySelector("#All-details"), options);
        chart.render();

	var optionsBar = {

			type: 'bar',

		dataLabels: {
			enabled: false

			bar: {
				columnWidth: '45%',
			}

			data: [{{stud_m}}],

			name: "Female",
			color: '#19affb',
			data: [{{stud_f}}],

				show: false

				show: false

		title: {

          series: [{{student_count}},{{teacher_count}}],
          chart: {
          	height: 350,
			width: '100%',
          type: 'donut',

          breakpoint: 480,
          options: {
            chart: {
              width: 200

            legend: {
              position: 'bottom'

          }
        }]

//course and subjects

          formatter: function(val, opts) {
            return val + " - " + opts.w.globals.series[opts.seriesIndex]
          }

          breakpoint: 480,
          options: {
            chart: {
