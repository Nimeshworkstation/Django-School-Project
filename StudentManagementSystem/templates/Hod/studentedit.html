{% extends 'base.html' %}

{% block content %}
<div class="row">
<div class="col-sm-12">
<div class="card">
<div class="card-body">
<form action="{% url 'editstudent' student.id%}" method="post" enctype="multipart/form-data">
	{% csrf_token %}
<div class="col-12">
<h5 class="form-title"><span>Edit Student </span></h5>
</div>
                        
{% include 'includes/messages.html' %}
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Profile Pic</label>
<input type="file" class="form-control" name= "profile_pic" >
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>First Name</label>
<input type="text" class="form-control" name = "first_name"  value="{{student.user.first_name}}">
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Last Name</label>
<input type="text" class="form-control" name = "last_name"  value="{{student.user.last_name}}">
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Email </label>
<input type="text" class="form-control"  name = "email"  value="{{student.user.email}}"  >
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Username</label>
<input type="text" class="form-control"  name = "username"  value="{{student.user.username}}" readonly>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Password</label>
<input type="text" class="form-control" placeholder="Fill only when password should be changed " name = "password" >
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Address</label>
<input type="text" class="form-control"  name="address"  value="{{student.address}}">
</div>
</div>

<div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Gender</label>
                                       <select class="form-control" name="	gender"  value="{{student.gender">  
                                          <option>Select Gender</option>
                                          <option value="female">Female</option>
                                          <option value="male">Male</option>
                                          <option value="others">Others</option>
                                       </select>
                                    </div> </div>


                                    <div class="col-12 col-sm-6">
                                    <div class="form-group" >
                                       <label>Course</label>
                                       <select class="form-control" name="course_id"  >
                                          <option>Select Course</option>
                                          {% for c in course%}
                                          <option value="{{c.id}}">{{c.name}}</option>
                                          {% endfor %}
                                       </select>
                                    </div></div>



                                    <div class="col-12 col-sm-6">
                                    <div class="form-group" >
                                       <label>Session</label>
                                       <select class="form-control" name="session_id">
                                          <option>Select Session</option>
                                          {% for c in session %}
                                          <option value="{{c.id}}">{{c.session_start}}-{{c.session_end}}</option>
                                          {% endfor %}
                                       </select>
                                    </div></div>







<div class="col-12">
<button type="submit" class="btn btn-primary">Update Student</button>
</div>
</form>
</div>
</div>
</div>
</div>

{% endblock %}
