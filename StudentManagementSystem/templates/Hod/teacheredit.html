{% extends 'base.html' %}

{% block content %}
<div class="row">
<div class="col-sm-12">
<div class="card">
<div class="card-body">
<form action="" method="post" enctype="multipart/form-data">
	{% csrf_token %}
<div class="col-12">
<h5 class="form-title"><span>Edit Teacher </span></h5>
</div>
                        
{% include 'includes/messages.html' %}
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Profile Pic</label>
<input type="file" class="form-control" name= "profile_pic" >
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>First Name</label>
<input type="text" class="form-control" name = "first_name" value="{{teacher.user.first_name}}" >
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Last Name</label>
<input type="text" class="form-control" name = "last_name" value="{{teacher.user.last_name}}">
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Email </label>
<input type="text" class="form-control"  name = "email" value="{{teacher.user.email}}">
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Username</label>
<input type="text" class="form-control"  name = "username"  value="{{teacher.user.username}}">
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Password</label>
<input type="text" class="form-control" placeholder=" Only fill when password shoudl be changed " name = "password" >
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Address</label>
<input type="text" class="form-control"  name="address" value="{{teacher.address}}" >
</div>
</div>

<div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Gender</label>
                                       <select class="form-control" name=" gender" > 
                                          <option>Select Gender</option>
                                          <option value="female">Female</option>
                                          <option value="male">Male</option>
                                          <option value="others">Others</option>
                                       </select>
                                    </div> </div>







<div class="col-12">
<button type="submit" class="btn btn-primary">Update Profile</button>
</div>
</form>
</div>
</div>
</div>
</div>

{% endblock %}
