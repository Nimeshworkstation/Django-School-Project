{% extends 'base.html' %}

{% block content %}
<div class="row">
<div class="col-sm-12">
<div class="card">
<div class="card-body">
<form action="{% url 'editsession' session.id %}" method="post">
    {% csrf_token %}
<div class="col-12">
<h5 class="form-title"><span>Add Session </span></h5>
</div>
                        
{% include 'includes/messages.html' %}

<div class="col-12 col-sm-6">
<div class="form-group">
<label>Session Start</label>
<input type="date" class="form-control" name="session_start">
</div>
</div>

<div class="col-12 col-sm-6">
<div class="form-group">
<label>Session End</label>
<input type="date" class="form-control" name="session_end">
</div>
</div>

<div class="col-12">
<button type="submit" class="btn btn-primary">update</button>
</div>
</form>
</div>
</div>
</div>
</div>


{% endblock %}
