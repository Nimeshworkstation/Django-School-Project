{% extends 'base.html' %}

{% block content %}
<div class="row">
<div class="col-sm-12">
<div class="card">
<div class="card-body">
<form action="{% url 'addstudent' %}" method="post" enctype="multipart/form-data">
	{% csrf_token %}
<div class="col-12">
<h5 class="form-title"><span>Add Student </span></h5>
</div>
                        
{% include 'includes/messages.html' %}
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Profile Pic</label>
<input type="file" class="form-control" name= "profile_pic" required>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>First Name</label>
<input type="text" class="form-control" name = "first_name" required>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Last Name</label>
<input type="text" class="form-control" name = "last_name" required>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Email </label>
<input type="text" class="form-control"  name = "email" required>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Username</label>
<input type="text" class="form-control"  name = "username" required>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Password</label>
<input type="text" class="form-control" placeholder="" name = "password" required>
</div>
</div>
<div class="col-12 col-sm-6">
<div class="form-group">
<label>Address</label>
<input type="text" class="form-control"  name="address" required>
</div>
</div>

<div class="col-12 col-sm-6">
                                    <div class="form-group">
                                       <label>Gender</label>
                                       <select class="form-control" name="	gender" required> 
                                          <option>Select Gender</option>
                                          <option value="female">Female</option>
                                          <option value="male">Male</option>
                                          <option value="others">Others</option>
                                       </select>
                                    </div> </div>


                                    <div class="col-12 col-sm-6">
                                    <div class="form-group" >
                                       <label>Course</label>
                                       <select class="form-control" name="course_id" required>
                                          <option>Select Course</option>
                                          {% for c in course%}
                                          <option value="{{c.id}}">{{c.name}}</option>
                                          {% endfor %}
                                       </select>
                                    </div></div>



                                    <div class="col-12 col-sm-6">
                                    <div class="form-group" >
                                       <label>Session</label>
                                       <select class="form-control" name="session_id" required>
                                          <option>Select Session</option>
                                          {% for c in session %}
                                          <option value="{{c.id}}">{{c.session_start}}-{{c.session_end}}</option>
                                          {% endfor %}
                                       </select>
                                    </div></div>







<div class="col-12">
<button type="submit" class="btn btn-primary">Update Profile</button>
</div>
</form>
</div>
</div>
</div>
</div>

{% endblock %}
